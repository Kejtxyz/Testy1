plugins {
    id 'java'
}

group 'Testy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
// dodanie junit
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'   // powerMock - nie wspiera wersji 5,potrzebna jest wersja 4,- uruchamiamy wersje 4
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.5.0-M1 '   // robimy zagnie≈ºdzenie z ktorego chcemyu skorzystac
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.5.0-M1'  // junit silnik
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.5.0-M1'  // biblioteki do testow parametryzowanych
    testCompile 'org.assertj:assertj-core:3.11.1'
    testCompile 'org.mockito:mockito-core:2.+'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.23.4'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.0'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.0'


}
